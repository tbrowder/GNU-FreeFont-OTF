name: macos
on: [push, pull_request]
jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rakudo & zef
        uses: Raku/setup-raku@v1
      - name: Install deps
        run: zef install --/test . --depsonly
      - name: Run tests
        run: zef test .
