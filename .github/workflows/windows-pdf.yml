# .github/workflows/windows.yml
name: windows
on:
  push: { branches: [ main ] }
  pull_request:
jobs:
  test:
    runs-on: windows-2022   # pin
    steps:
      - uses: actions/checkout@v4
      - name: Install Raku
        uses: Raku/setup-raku@v1
        with:
          raku-version: "2024.12"
      - name: Install fonts (fallback) & deps
        shell: powershell
        run: |
          choco install -y dejavufonts || ver
      - name: Cache zef artifacts
        uses: actions/cache@v4
        with:
          path: ~/.raku
          key: zef-${{ runner.os }}-${{ hashFiles('META6.json') }}
      - name: Install deps (pinned)
        shell: bash
        run: zef --/test install . --deps-only
      - name: Run unit tests
        shell: bash
        run: zef test --exclude=xt .
      - name: Run author sample (flex)
        shell: bash
        run: |
          zef install . --debug
