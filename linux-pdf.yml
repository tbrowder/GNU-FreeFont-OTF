# .github/workflows/linux.yml
name: linux
on:
  push: { branches: [ main ] }
  pull_request:
jobs:
  test:
    runs-on: ubuntu-22.04   # pin runner image
    steps:
      - uses: actions/checkout@v4
      - name: Install Raku (rakubrew)
        uses: Raku/setup-raku@v1
        with:
          raku-version: "2024.12"   # pin a known-good Rakudo; bump deliberately
      - name: Install system deps & GNU FreeFont (OTF)
        run: |
          sudo apt-get update
          sudo apt-get install -y fontconfig libharfbuzz-dev fonts-freefont-otf
      - name: Cache zef artifacts
        uses: actions/cache@v4
        with:
          path: ~/.raku
          key: zef-${{ runner.os }}-${{ hashFiles('META6.json') }}
      - name: Install deps (pinned)
        run: |
          zef --/test install . --deps-only
      - name: Run unit tests
        run: |
          zef test --exclude=xt .
      - name: Run author sample (tight)
        run: |
          zef install . --debug
