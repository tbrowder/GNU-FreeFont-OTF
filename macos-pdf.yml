# .github/workflows/macos.yml
name: macos
on:
  push: { branches: [ main ] }
  pull_request:
jobs:
  test:
    runs-on: macos-13   # pin
    steps:
      - uses: actions/checkout@v4
      - name: Install Raku
        uses: Raku/setup-raku@v1
        with:
          raku-version: "2024.12"
      - name: Install fonts & deps
        run: |
          brew update
          brew tap homebrew/cask-fonts || true
          brew install --cask font-freefont || true   # best-effort
          brew install harfbuzz
      - name: Cache zef artifacts
        uses: actions/cache@v4
        with:
          path: ~/.raku
          key: zef-${{ runner.os }}-${{ hashFiles('META6.json') }}
      - name: Install deps (pinned)
        run: zef --/test install . --deps-only
      - name: Run unit tests
        run: zef test --exclude=xt .
      - name: Run author sample (flex)
        run: |
          zef install . --debug
